{% extends "blog/base.html" %}
{% block title %} Confirmation for Delete - Mini Blog {% endblock %}

{% block content %}
    <h2>Are you sure to delete this {{ post.title }} ?</h2>
    <form method="post">
        {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes,delete</button>
    <a class="btn" href="{% url 'blog:post_detail' post.id %}">No,go back</a>
    </form>
{% endblock %}
